        <select name="PRICE" id="filter_price">
            <option value="" >PRICE</option>
            <option value="1">below 1M$</option>
            <option value="2">above 1M$</option>
            <option value="3">above 2M$</option>
        </select>
        <select name="PLACE" id="filter_place">
            <option value="" >PLACE</option>
            <option value="1">CALIFORNIA</option>
            <option value="2">NYCITY</option>

    </div>
