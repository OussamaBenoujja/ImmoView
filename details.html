    <body>

        <section class="details">
            <div class="details-container">
                <div class="details-title">
                    <h1>Property Details</h1>
                    <p>Please find below a full description of the property</p>
                </div>

                <div class="carousel">
                    <div class="btn-left">
                        <img src="img/arrow-left.png" alt="btn-left">
                    </div>
                    <div class="carousel-image">
                        <img src="img/details-1.png" alt="img-carousel-1">
                    </div>
                    <div class="btn-right">
                        <img src="img/arrow-right.png" alt="btn-right">
                    </div>
                </div>

                <div class="images">
                    <div class="image">
                        <img src="img/detail-2.png" alt="img-carousel-2">
                    </div>
                    <div class="image">
                        <img src="img/detail-3.png" alt="img-carousel-3">
                    </div>
                    <div class="image">
                        <img src="img/detail-4.png" alt="img-carousel-4">
                    </div>
                    <div class="image">
                        <img src="img/detail-5.png" alt="img-carousel-5">
                    </div>
                </div>

                <div class="details-description">
                    <h1>DESCRIPTION</h1>
                    <p><span>City : </span>AGADIR, MOROCCO</p>
                    <p><span>Neighborhood : </span>Cité Suisse</p>
                </div>

                <div class="elements">
                    <div class="element">
                        <p>Surface Area Of 80 m²</p>
                    </div>
                    <div class="element">
                        <p>Free Parking</p>
                    </div>
                    <div class="element">
                        <p>Free WiFi Connexion</p>
                    </div>
                    <div class="element">
                        <p>3 Bedrooms</p>
                    </div>
                    <div class="element">
                        <p>Salon</p>
                    </div>
                    <div class="element">
                        <p>Bathroom</p>
                    </div>
                    <div class="element">
                        <p>Terrace</p>
                    </div>
                    <div class="element">
                        <p>Balcony</p>
                    </div>
                    <div class="element">
                        <p>Equipped Kitchen</p>
                    </div>
                </div>
            </div>
        </section>
