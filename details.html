<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS File link  -->
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- Start of Details Section -->
    <section class="details">
        <div class="details-container">
            <div class="details-title">
                <h1>Property Details</h1>
                <p>Please find below a full description of the property</p>
            </div>
            <div class="details-slide">
                <img src="img/arrow-left.png" alt="arrow-left">
                <img src="img/details-1.png" alt="Image 1">
                <img src="img/arrow-right.png" alt="arrow-right">
            </div>
            <div class="details-image">
                <img src="img/detail-2.png" alt="Image 2">
                <img src="img/detail-3.png" alt="Image 3">
                <img src="img/detail-4.png" alt="Image 4">
                <img src="img/detail-5.png" alt="Image 5">
            </div>
            <div class="details-description">
                <h1>DESCRIPTION</h1>
                <p><span>City :</span> AGADIR,MOROCCO</p>
                <p><span>Neighberhood :</span> Cité Suisse</p>
            </div>
            <div class="details-property">
                <div class="property">
                    <p>80 m² surface area</p>
                    <p>Free Parking</p>
                    <p>Free WiFi Connexion</p>
                </div>
                <div class="property">
                    <p>3 Bedrooms</p>
                    <p>Salon</p>
                    <p>Bathroom</p>
                </div>
                <div class="property">
                    <p>Terrace</p>
                    <p>Balcony</p>
                    <p>Equipped Kitchen</p>
                </div>
            </div>
        </div>
    </section>
    <!-- End of Details Section -->


    <!-- Start of Neighberhood Section -->
    <section class="quartier">
        <div class="quartier-container">
            
        </div>
    </section>
    <!-- End of Neighborhood Section -->

</body>
</html>
